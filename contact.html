<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Contact Me</title>
</head>

<body>
  <header>

    <nav class="contactNav">
      <ul class="contactUl wrapper">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#"></a>about</li>
        <li><a href="#"></a>harper</li>
        <li><a href="./blog.html">blog</a></li>
        <li><a href="#"></a>contact</li>
      </ul>
    </nav>

    <div class="contactOne">
      <div>
        <img src="./assets/contact-image-1.jpg" alt="Still purple and blue water painting">
      </div>
      <h2>Contact Me</h2>
    </div>

  </header>

  <main class="contactMeMain">
    <div class="wrapper contactFlex">
      <div class="socialContact">

        <div class="socialIcons">
          <a href="#">
            <i class="fab fa-facebook-f" aria-hidden="true"></i>
            <span class="sr-only">Link to Facebook</span>
          </a>
          <a href="#">
            <i class="fab fa-twitter" aria-hidden="true"></i>
            <span class="sr-only">Link to Twitter</span>
          </a>
          <a href="#">
            <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            <span class="sr-only">Link to LinkedIn</span>
          </a>
          <a href="#">
            <i class="fab fa-instagram" aria-hidden="true"></i>
            <span class="sr-only">Link to Instagram</span>
          </a>
        </div>

        <address class="contactInfo">
          <a href="#">info@email.com</a><br>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto,Ontario</p>
          <p>M5V2D5</p>
        </address>

      </div>


      <form action="#" class="contactMeForm">
        <div class="formMeFlex">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" placeholder="Name">

          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" placeholder="Email address">
        </div>
        <label for="message" class="sr-only">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

        <button>SUBMIT</button>

      </form>


    </div><!-- -----end of wrapper div----- -->
  </main><!-- ----------end of main----------- -->

  <footer>
    <div class="wrapper">
      <p>Copyright&#169;2018 HackerYou</p>
    </div>
  </footer>


</body>

</html>
